<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section>
            <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-lime-500">Amar
                    Bank</span>!!!!!
            </h1>
        </section>
    </header>
    <main>
        <section class="bg-fuchsia-200 w-9/12 mx-auto mt-12 p-8 rounded">
            <h3 class="text-3xl font-medium mb-2 text-center">Please LOGIN</h3>
            <div>
                <input class="w-9/12 block mb-2 rounded p-2" type="email" name="" id="user-email"
                    placeholder="Your email">
                <input class="w-9/12 block mb-2 rounded p-2" type="password" name="" id="user-password"
                    placeholder="Your password">
                <input id="login-btn" type="button" value="login"
                    class="bg-indigo-500 hover:bg-sky-700 px-5 py-2 rounded text-white align-middle">
            </div>
        </section>
    </main>
    <!-- connect js file -->
    <script src="js/login.js"></script>

</body>

</html>
