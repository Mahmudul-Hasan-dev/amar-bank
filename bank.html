<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section>
            <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-lime-500">Amar
                    Bank account</span>!!!!!
            </h1>
        </section>
    </header>
    <main>
        <section>
            <h3 class="font-semibold text-center mt-12 text-5xl">let's get some money</h3>
            <div>
                <div class="grid grid-cols-3 gap-4 mt-6">
                    <div class="bg-green-400 w-9/12 mx-auto text-white p-8 rounded-xl">
                        <h3 class="text-3xl">Deposit</h3>
                        <h3 class="text-3xl">$ <span id="depositTotal">00</span></h3>
                    </div>
                    <div class="bg-red-400 w-9/12 mx-auto text-white p-8 rounded-xl">
                        <h3 class="text-3xl">Withdraw</h3>
                        <h3 class="text-3xl">$ <span id="withdrawTotal">00</span></h3>
                    </div>
                    <div class="bg-yellow-400 w-9/12 mx-auto text-white p-8 rounded-xl">
                        <h3 class="text-3xl">balance</h3>
                        <h3 class="text-3xl">$ <span id="balance-total">00</span> </h3>
                    </div>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div>
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="bg-fuchsia-600 w-9/12 mx-auto p-8 rounded-xl">
                        <h3 class="text-3xl text-white">Please Deposit</h3>
                        <input class="w-9/12 block mb-2 rounded p-2" type="email" name="" id="deposit-amount"
                            placeholder="Your deposit amount">
                        <input id="btn-deposit" type="button" value="Deposit"
                            class="bg-indigo-500 hover:bg-sky-700 px-5 py-2 rounded text-white align-middle">
                    </div>
                    <div class="bg-indigo-400 w-9/12 mx-auto  p-8 rounded-xl">
                        <h3 class="text-3xl text-white">Please Withdraw</h3>
                        <input class="w-9/12 block mb-2 rounded p-2" type="email" name="" id="withdraw-amount"
                            placeholder="Your withdraw amount">
                        <input id="btn-withdraw" type="button" value="withdraw"
                            class="bg-indigo-500 hover:bg-sky-700 px-5 py-2 rounded text-white align-middle">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="js/action.js"></script>
</body>

</html>
